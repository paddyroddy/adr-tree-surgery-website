<head>
  <title>{{ site.title }}</title>
  <!-- Custom CSS -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Icon -->
  <link
    rel="icon"
    href="{{ '/assets/images/favicon.ico' | relative_url }}"
    type="image/x-icon"
  />
  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles/dist/tsparticles.min.js"></script>
  <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
  <!-- Google Analytics -->
  {% if jekyll.environment == 'production' %}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ site.google_measurement | cgi_escape | escape }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("set", { cookie_flags: "SameSite=None;Secure" });
    gtag("config", "{{ site.google_measurement | cgi_escape | escape }}");
  </script>
  {% endif %}
</head>
